[Settings]
language = en
folder = ~/.dotfiles/assets
wallpaper = ~/.dotfiles/assets/spaceship_night.jpg
post_command = wal --backend colorz -i $wallpaper && cp $wallpaper ~/.dotfiles/.config/neofetch/image.jpg && neofetch --clean && pywalfox update && python ~/.dotfiles/dygma/dygma_colors.py
backend = feh
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

